<form [formGroup]="hotelBookForm">
  <div class="card text-center">
    <div class="card-header">hotel booking</div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">
        With supporting text below as a natural lead-in to additional content.
      </p>
      <div class="col-md-6">
        <div class="field col-12 md:col-4">
          <label for="">Start</label>
          <p-calendar
            inputId="calendar"
            class="ng-invalid ng-dirty"
            [showIcon]="true"
            placeholder="Calendar"
            formControlName="start"
            [class.is-invalid]="
              hotelBookForm.get('start')?.invalid &&
              hotelBookForm.get('start')?.touched
            "
          ></p-calendar>
        </div>
      </div>
      <div class="col-md-6">
        <div class="field col-12 md:col-4">
          <label for="">End</label>
          <p-calendar
            inputId="calendar"
            class="ng-invalid ng-dirty"
            [showIcon]="true"
            placeholder="Calendar"
            formControlName="end"
            [class.is-invalid]="
              hotelBookForm.get('end')?.invalid &&
              hotelBookForm.get('end')?.touched
            "
          ></p-calendar>
        </div>
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">nomre de chambre </label>
        <input
          type="number"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          required
          formControlName="roomNumber"
          [class.is-invalid]="
            hotelBookForm.get('roomNumber')?.invalid &&
            hotelBookForm.get('roomNumber')?.touched
          "
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label"> nombredu nuit </label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          required
          formControlName="nombreNuit"
          [class.is-invalid]="
            hotelBookForm.get('nombreNuit')?.invalid &&
            hotelBookForm.get('nombreNuit')?.touched
          "
        />
      </div>
      <div class="col-12">
        <label for="inputCity" class="form-label">room type </label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          required
          formControlName="roomType"
          [class.is-invalid]="
            hotelBookForm.get('roomType')?.invalid &&
            hotelBookForm.get('roomType')?.touched
          "
        />
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            required
            formControlName="smooking"
            [class.is-invalid]="
              hotelBookForm.get('smooking')?.invalid &&
              hotelBookForm.get('smooking')?.touched
            "
          />
          <label class="form-check-label" for="gridCheck"> Smooking </label>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <a class="btn btn-success" (click)="addhotelBooking()">Ok</a>
    </div>
  </div>
</form>
